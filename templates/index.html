<!DOCTYPE html>
<html>
<body>
    <h1>Meme Generator</h1>

    <form action="/generate" method="post" enctype="multipart/form-data">
        <p>Slika:</p>
        <input type="file" name="image" required><br><br>

        <p>Zgornji tekst:</p>
        <input type="text" name="top_text"><br><br>

        <p>Spodnji tekst:</p>
        <input type="text" name="bottom_text"><br><br>

        <button type="submit">Ustvari meme</button>
    </form>
</body>
</html>
